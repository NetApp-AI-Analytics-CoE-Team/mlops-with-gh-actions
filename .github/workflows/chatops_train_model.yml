name: ChatOps for training AI/ML model
on: [issue_comment]

jobs:
  train-model:
    runs-on: self-hosted
    steps:
      - name: listen for PR Comments (train)
        id: prcomm_train
        uses: machine-learning-apps/actions-chatops@master
        with:
          APP_PEM: ${{ secrets.APP_PEM }}
          APP_ID: ${{ secrets.APP_ID }}
          TRIGGER_PHRASE: "/train-model"
          INDICATOR_LABEL: "train-model"
        env: # you must supply GITHUB_TOKEN
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # This step clones the branch of the PR associated with the triggering phrase, but only if it is triggered.
      - name: clone branch of PR
        if: steps.prcomm_train.outputs.BOOL_TRIGGERED == 'true'
        uses: actions/checkout@master
        with:
          ref: ${{ steps.prcomm_train.outputs.SHA }}
        # This step is a toy example that illustrates how you can use outputs from the pr-command action
      - name: build, train and run pipeline
        if: steps.prcomm_train.outputs.BOOL_TRIGGERED == 'true'
        run: echo "train model" & ls -l 